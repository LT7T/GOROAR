<!DOCTYPE html>
<html>
<head>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true">
        <a-entity light="type: ambient; color: #fff; intensity: 0.5;"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.5; position: 0 10 0"></a-entity>

        <a-assets>
            <img id="MiniGoro6003" src="Images/MiniGoro6003.png">
        </a-assets>

        <!-- Add markers and models -->
        <a-marker preset="custom" type="pattern" url="Markers/GORO0001.patt">
            <a-entity
                gltf-model="Models/GORO0001.gltf"
                scale="0.015 0.015 0.015"
                position="0 -0.01 0.22"
                rotation="90 180 0"
                animation-mixer="clip: Dance Gangnam 01">
            </a-entity>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="Markers/GORO0002.patt">
            <a-entity
                gltf-model="Models/GORO0002.gltf"
                scale="0.015 0.015 0.015"
                position="0 -0.01 0.22"
                rotation="90 180 0"
                animation-mixer="clip: Dance Breakin 01">
            </a-entity>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="Markers/GORO0003.patt">
            <a-image src="#MiniGoro6003" position="0 0.5 0" scale="1 1 1"
                     rotation="-90 0 0"
                     animation="property: position; dir: alternate; to: 0 0.7 0; loop: true; dur: 2000; easing: easeInOutSine"
                     animation__scale="property: scale; dir: alternate; to: 0.8 0.8 1; loop: true; dur: 2000; easing: easeInOutSine">
            </a-image>
        </a-marker>

        <!-- Add more markers and models as needed -->

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
