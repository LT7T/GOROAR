<!DOCTYPE html>
<html>
<head>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="aframe-extras.min.js"></script>
</head>
    <script>

        AFRAME.registerComponent('shader-offset', {
            schema: {
              offset: { type: 'vec2', default: { x: -1, y: -1 } },
            },
          
            init: function () {
              this.applyOffset = this.applyOffset.bind(this);
              this.el.addEventListener('object3dset', this.applyOffset);
            },
          
            applyOffset: function () {
              const mesh = this.el.getObject3D('mesh');
              if (!mesh) return;
          
              mesh.traverse((node) => {
                if (node.isMesh && node.material && node.material.uniforms && node.material.uniforms.offset) {
                  node.material.uniforms.offset.value = new THREE.Vector2(this.data.offset.x, this.data.offset.y);
                }
              });
            },
          
            remove: function () {
              this.el.removeEventListener('object3dset', this.applyOffset);
            },
          });
          
    </script>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true">
        <a-assets>
            <audio id="VZ2D" src="VZ2D.mp3" crossorigin="anonymous"></audio>
          </a-assets>
        
    <a-sound src="VZ2D.mp3" autoplay="true" sound="loop: true"></a-sound>

        <a-entity light="color: #121212; angle: 90; castShadow: true; shadowCameraNear: 0.52; groundColor: #ffffff; distance: 5" position="1.126 1.533 0.912" data-aframe-default-light="" aframe-injected=""></a-entity>
       
        </a-entity>
        <a-entity
            gltf-model="Hell_Body.gltf"
            scale="0.045 0.045 0.005"
            position=""
            rotation="0 180 0"
            animation-mixer="clip: Dance Bugs 01">
        </a-entity>
        <a-entity camera="zoom: 0.5" camera="" camera position="0 1.1 8"></a-entity>
    </a-scene>
</body>
</html>
